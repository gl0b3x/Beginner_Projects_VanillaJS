<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess color!</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="block">
        <div id="upperblock">
            <p style="margin-top: 0px; padding-top: 20px; font-size: 30px;">Guess the color!</p>
            <div id="gues">
                RGB(123,123,123)
            </div>
        </div>
        <div id="downblock">
            <div id="panel">
                <div id="buttonsforplaying">

                    <button id="play">play</button>
                    <div id="result">correct</div>
                    <div id="mode">
                        <button class="selected " id="easy">easy</button>
                        <button class="" id="hard">hard</button>
                    </div>
                </div>
            </div>
            <div id="placeforcolors">
                <div id="colors">
                    <div id="group1">
                        <div id="color1" class="boxforcolor"></div>
                        <div id="color2" class="boxforcolor"></div>
                        <div id="color3" class="boxforcolor"></div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script src="script.js" async defer></script>
</body>

</html>
